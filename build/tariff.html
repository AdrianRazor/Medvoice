<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
    <title>Medvoice - Тарифы</title>
</head>
<body>
    <main class="main-tariff">
        <section class="tariff">
            <div class="tariff__wrapper">
                <a href="index.html" class="logo logo--tariff">
                    <img class="logo__img" src="img/medvoice-logo.png" alt="Medvoice Logo">
                </a>
                <h1 class="tariff__title">
                    Выберите ваш план
                </h1>
                <div class="tariff__cards">
                    <div class="tariff-card">
                        <div class="tariff-card__head">
                            <p class="tariff-card__duration">
                                1 месяц
                            </p>
                        </div>

                        <div class="tariff-card__price tariff-card__price--left">
                            <p class="tariff-card__currency-left">&#36;</p>
                            <p class="tariff-card__number">10</p>
                            <p class="tariff-card__currency-right">грн</p>
                        </div>

                        <button class="button tariff-card__button">
                            Выбрать
                        </button>
                    </div>

                    <div class="tariff-card">
                        <div class="tariff-card__head">
                            <p class="tariff-card__duration">
                                6 месяцев
                            </p>
                            <div class="tariff-card__discount">
                                Скидка 10%
                            </div>
                        </div>

                        <div class="tariff-card__price tariff-card__price--left">
                            <p class="tariff-card__currency-left">&#36;</p>
                            <p class="tariff-card__number">45</p>
                            <p class="tariff-card__currency-right">грн</p>
                        </div>

                        <button class="button tariff-card__button">
                            Выбрать
                        </button>
                    </div>

                    <div class="tariff-card">
                        <div class="tariff-card__head">
                            <p class="tariff-card__duration">
                                12 месяцев
                            </p>
                            <div class="tariff-card__discount">
                                Скидка 10%
                            </div>
                        </div>

                        <div class="tariff-card__price tariff-card__price--left">
                            <p class="tariff-card__currency-left">&#36;</p>
                            <p class="tariff-card__number">95</p>
                            <p class="tariff-card__currency-right">грн</p>
                        </div>

                        <button class="button tariff-card__button">
                            Выбрать
                        </button>
                    </div>
                </div>
                <button class="button tariff__button">
                    Перейти к оплате
                </button>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
