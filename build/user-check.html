<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
    <title>Medvoice - Проверьте свою почту</title>
</head>
<body>
    <div class="user__container">
        <a href="index.html" class="logo logo--user"></a>
        <form class="form">
            <h1 class="form__title form__title--margin">
                Проверьте свою почту
            </h1>
    
            <div class="form__content form__content--width">    
                <p class="text text--size">
                    Мы отправили ссылку для восстановления пароля на почту vesta.kvesta@gmail.com
                </p>
              
                <button class="form__button button" type="submit">
                    Открыть почту         
                </button>
              
                <!-- Это не надо стилизовать (старт) -->
                <div class="text" id="ajax-response"></div>
                <!-- Это не надо стилизовать (конец) -->
            </div>            
        </form>
        <p class="text text--subform text--arrow">
            <a href="#">Вернуться на страницу входа</a>  
        </p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
