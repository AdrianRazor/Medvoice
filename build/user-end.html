<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
    <title>Medvoice - Триальная версия</title>
</head>
<body>
    <main class="main main--user">
        <section class="user">
            <div class="user__wrapper">
                <div class="form form--div">
                    <div class="form__img-box">
                        <img class="form__img" src="img/vector-trial.svg" alt="vector illustration lock">
                    </div>
        
                    <h1 class="form__title">
                        Срок действия вашей триальной версии вышел
                    </h1>
            
                    <div class="form__content">    
                        <p class="text text--size">
                            Чтобы продолжить пользоваться платформой, необходимо оформить подписку
                        </p>
                      
                        <a class="form__button button">
                            Оформить подписку       
                        </a>
                      
                        <!-- Это не надо стилизовать (старт) -->
                        <div class="text" id="ajax-response"></div>
                        <!-- Это не надо стилизовать (конец) -->
                    </div>            
                </div>
            </div>
        </section>
    </main>
</body>
</html>
