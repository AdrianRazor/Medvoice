<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
    <title>Medvoice - Триальная версия</title>
</head>
<body>
    <div class="user__container">
        
        <div class="form form--end">
            <svg class="form__img">
                <use xlink:href="img/sprite.svg#vector-trial"></use>
            </svg>

            <h1 class="form__title form__title--end">
                Срок действия вашей триальной версии вышел
            </h1>
    
            <div class="form__content form__content--end">    
                <p class="text text--size">
                    Чтобы продолжить пользоваться платформой, необходимо оформить подписку
                </p>
              
                <a class="form__button--end button button--link">
                    Оформить подписку       
                </a>
              
                <!-- Это не надо стилизовать (старт) -->
                <div class="text" id="ajax-response"></div>
                <!-- Это не надо стилизовать (конец) -->
            </div>            
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
